[tox]
envlist =
    py35
    py36
    py37
    py38

[testenv]
passenv =
    NEO4J_SERVER_PACKAGE
    NEO4J_RELEASES
    NEO4J_USER
    NEO4J_PASSWORD
    TEAMCITY_VERSION
    TEAMCITY_HOST
    TEAMCITY_USER
    TEAMCITY_PASSWORD
    JAVA_HOME
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY
deps =
    -r tests/requirements.txt
commands =
    coverage erase
    coverage run -m pytest -v {posargs} \
        tests/unit \
        tests/stub \
        tests/integration
    coverage report
