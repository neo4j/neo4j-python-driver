[project]
name = "neo4j-rust-ext"
description = "Rust Extensions for a Faster Neo4j Bolt driver for Python"
license = {text = "Apache License, Version 2.0"}
readme = "README.md"
authors = [
    {name = "Neo4j, Inc.", email = "drivers@neo4j.com"},
]
dependencies = [
    "neo4j == 5.15.0"
]
requires-python = ">=3.7"
keywords = ["neo4j", "graph", "database"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Software Development",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
version = "5.15.0.0a1"

[project.urls]
Homepage = "https://github.com/neo4j-drivers/neo4j-python-driver-rust-ext"

[build-system]
requires = ["maturin>=1.2,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "neo4j._codec.packstream._rust"
