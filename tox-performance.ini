[tox]
envlist =
    py34
    py35
    py36

[testenv]
passenv =
    NEO4J_USER
    NEO4J_PASSWORD
    NEO4J_URI
commands =
    python setup.py develop
    pip install --upgrade -r {toxinidir}/test/requirements.txt
    coverage erase
    coverage run -m pytest -v {posargs} test/performance
    coverage report
